<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google GIS Code Flow Test</title>
    <script src="https://accounts.google.com/gsi/client" async></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>🔐 Google Login (GIS)</h1>
            <p class="subtitle">模擬前端獲取 Authorization Code</p>

            <div class="config-section">
                <h3>⚙️ 設定</h3>
                <div class="config-item" style="flex-direction: column; align-items: stretch;">
                    <span class="config-label">Google Client ID</span>
                    <input type="text" id="clientIdInput" placeholder="請輸入你的 Google Client ID">
                </div>
            </div>

            <div class="btn-container">
                <button class="google-btn" id="googleLoginBtn">
                    <svg viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    使用 Google 帳號登入
                </button>
            </div>

            <div class="result-section">
                <h3>📋 結果</h3>
                <div class="status pending" id="statusBar">
                    <span class="status-dot"></span>
                    <span id="statusText">等待登入...</span>
                </div>
                
                <div id="codeSection" style="display: none; margin-bottom: 15px;">
                    <label style="color: rgba(255,255,255,0.6); font-size: 0.8rem; display: block; margin-bottom: 8px;">Authorization Code:</label>
                    <div class="code-block">
                        <pre id="authCode"></pre>
                    </div>
                    <button class="copy-btn" id="copyBtn">📋 複製 Code</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
