name: Django CI

on:
    push:
        branches: [dev, main]
    pull_request:
        branches: [dev, main]

jobs:
    test:
        runs-on: ubuntu-latest
        continue-on-error: true

        # services:
        #     postgres:
        #         image: postgres:18
