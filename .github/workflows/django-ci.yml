name: Django CI

on:
    push:
        branches: [dev, main]
    pull_request:
        branches: [dev, main]

jobs:
    test:
        runs-on: ubuntu-latest
        continue-on-error: false
        
        steps:
            - name: Checkout the repository
              uses: actions/checkout@v6

            - name: Install the latest version of uv
              uses: astral-sh/setup-uv@v7

            - name: Install uv ruff
              run: uv tool install ruff
            - name: Start CI services
              run: docker compose -f docker-compose.ci.yml up -d

            - name: Wait for services
              run: |
                docker compose -p nexus-ci -f docker-compose.ci.yml ps
                timeout 60 bash -c 'until docker compose -f docker-compose.ci.yml exec -T postgres pg_isready -U postgres; do sleep 2; done'

            - name: Install Dependency
              run: make install

            - name: Run tests
              env:
                CI: true
              run: make ci-test